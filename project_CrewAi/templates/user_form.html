<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ฟอร์มแนะนำการท่องเที่ยวกำแพงเพชร</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;800&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />

    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background: linear-gradient(to top, #fef7e7, #fff9f3);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-size: 1.07rem;
        }
        
        .parallax-bg {
            background: url('https://upload.wikimedia.org/wikipedia/commons/2/29/Wat_Phra_Kaew_Kamphaeng_Phet.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            opacity: 0.15;
            z-index: -1;
            animation: zoom 30s infinite alternate ease-in-out;
        }
        
        @keyframes zoom {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }
        
        .form-card {
            max-width: 740px;
            margin: 80px auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 35px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.12);
            position: relative;
            z-index: 1;
        }
        
        h2.title {
            color: #7c4c29;
            font-weight: 800;
            text-align: center;
            margin-bottom: 25px;
            font-size: 2rem;
        }
        
        label.form-label {
            font-weight: 600;
            color: #5a4031;
        }
        
        input.form-control,
        select.form-select {
            font-size: 1.05rem;
            padding: 10px 12px;
            transition: 0.3s ease-in-out;
        }
        
        input.form-control:focus,
        select.form-select:focus {
            border-color: #a47148;
            box-shadow: 0 0 0 0.2rem rgba(164, 113, 72, 0.2);
        }
        
        .btn-custom {
            background-color: #a47148;
            color: white;
            font-size: 18px;
            padding: 12px 24px;
            border-radius: 12px;
            transition: 0.3s ease-in-out;
        }
        
        .btn-custom:hover {
            background-color: #7c4c29;
            transform: scale(1.05);
        }
        
        .floating-shape {
            position: absolute;
            width: 45px;
            height: 45px;
            background: rgba(255, 221, 150, 0.3);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out alternate;
            z-index: 0;
        }
        
        .floating-shape:nth-child(1) {
            top: 12%;
            left: 15%;
            animation-delay: 1s;
        }
        
        .floating-shape:nth-child(2) {
            top: 65%;
            left: 75%;
            animation-delay: 3s;
        }
        
        @keyframes float {
            from {
                transform: translateY(0px);
            }
            to {
                transform: translateY(-60px) rotate(20deg);
            }
        }
    </style>
</head>

<body>
    <div class="parallax-bg"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>

    <div class="container">
        <div class="form-card animate__animated animate__fadeInUp">
            <h2 class="title"><i class="fas fa-mountain-city"></i> สำรวจกำแพงเพชร ✨</h2>

            <img src="{{ url_for('static', filename='kumphang.png') }}" class="img-fluid rounded shadow-sm mb-4 animate__animated animate__zoomIn" alt="Kamphaeng Phet" />

            <form action="/" method="POST">
                <div class="mb-3">
                    <label for="age" class="form-label"><i class="fas fa-user"></i> อายุของคุณ</label>
                    <input type="number" class="form-control" id="age" name="age" min="1" max="100" required />
                </div>

                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-venus-mars"></i> เพศ</label>
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="male">ชาย</option>
                        <option value="female">หญิง</option>
                        <option value="other">อื่น ๆ</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="budget" class="form-label"><i class="fas fa-wallet"></i> งบประมาณ (บาท)</label>
                    <input type="number" class="form-control" id="budget" name="budget" min="1000" required />
                </div>

                <div class="mb-4">
                    <label class="form-label"><i class="fas fa-language"></i> เลือกภาษา</label>
                    <select class="form-select" id="language" name="language" required>
                        <option value="Thai">ไทย</option>
                        <option value="English">English</option>
                        <option value="Spanish">สเปน</option>
                        <option value="Chinese">จีน</option>
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-custom">
                        <i class="fas fa-search-location"></i> ค้นหาสถานที่ท่องเที่ยว
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
